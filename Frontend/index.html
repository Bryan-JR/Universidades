<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Universidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body id="cuerpo">

    <nav class="bg-indigo-500">
        <div class="container py-2 mx-auto px-10 flex flex-wrap items-center justify-between">
            
            <!-- BEGIN logo -->
            <div  class="flex items-center">
                <h2 class="text-white">Universidades</h2>
            </div>
            <!-- END logo -->


            <!-- ENG Botón responsive -->
            <button id="bntResponsive" class="p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-white" data-collapse-toggle="mobile-menu" type="button"  aria-controls="mobile-menu" aria-expanded="false">
                <svg id="iconOpen" class="text-white w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                <svg id="iconClose" class="text-white hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <!-- END Botón responsive -->
            
            
        </div>
    </nav>
    
    <div class="container mx-auto px-10">

        <h1 class="text-4xl text-center py-4">Registro de Universidades</h1>


<form>

    <div class="mb-6">
      <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre de universidad</label>
      <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
    </div>

    <div class="mb-6">
        <label for="direccion" class="block mb-2 text-sm font-medium text-gray-900 ">Dirección</label>
        <input type="text" id="direccion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
    </div>
    
    <div class="mb-6">
        <label for="nsalones" class="block mb-2 text-sm font-medium text-gray-900 ">Numero de salones</label>
        <input type="number" id="nsalones" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
    </div>
    
    <div class="mb-6">
        <label for="ciudad" class="block mb-2 text-sm font-medium text-gray-900 ">Ciudad</label>
        <input type="text" id="ciudad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">       
    </div>

    
    
    <button id="btn-enviar" type="button" class="text-white bg-blue-700 mb-6 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar</button>
    <button id="btn-modificar" type="button" class="text-white bg-yellow-400 mb-6 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-yellow-400 dark:hover:bg-yellow-600 dark:focus:ring-yellow-700" hidden>Modificar</button>

  </form>

    
    <div class="relative py-6 overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left " id="tabla">
            <thead class="text-xs text-gray-100 uppercase bg-gray-50 dark:bg-gray-700">
                <tr>
                    <th scope="col" class="px-6 text-center py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 text-center py-3">
                        Nombre Universidad
                    </th>
                    <th scope="col" class="px-6 text-center py-3">
                        Dirección
                    </th>
                    <th scope="col" class="px-6 text-center py-3">
                        N° Salones
                    </th>
                    <th scope="col" class="px-6 text-center py-3">
                        Ciudad
                    </th>
                    <th scope="col" class="px-6 text-center py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="cuerpoTablas">
            </tbody>
        </table>
        
    <!-- Edit user modal -->
    <div id="editSalones"  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-3xl max-h-full">
            <!-- Modal content -->
            <form class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                    <h3 id="nomUni" class="text-xl font-semibold text-gray-900 dark:text-white">
                        ...
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="editSalones" data-modal-target="editSalones" >
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="modelo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Modelo</label>
                            <select name="modelo" id="modelo" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Modelo">
                                <option value="ESTANDAR">ESTANDAR</option>
                                <option value="AUDITORIO">AUDITORIO</option>
                                <option value="VIDEOCONFERENCIA">VIDEOCONFERENCIA</option>
                            </select>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="tipo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Modelo</label>
                            <select name="tipo" id="tipo" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Tipo">
                                <option value="SENCILLO">SENCILLO</option>
                                <option value="AMOBLADO">AMOBLADO</option>
                            </select>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="ubicacion" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ubicación</label>
                            <input type="text" name="ubicacion" id="ubicacion" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Boque 1..." required="">
                        </div>
                        
                        
                        <div class="col-span-6 sm:col-span-3">
                            <label for="capacidad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Capacidad</label>
                            <input type="number" name="capacidad" id="capacidad" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="40">
                        </div>
                    </div>
                        <div class="col-span-6 sm:col-span-3">
                            <button id="guardarSalon" type="button" class="text-white bg-blue-700 mb-6 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
                            <button id="modificarSalon" type="button" class="text-white bg-yellow-400 mb-6 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-yellow-400 dark:hover:bg-yellow-600 dark:focus:ring-yellow-700" hidden>Modificar</button>
                        </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600 ">
                    <div  style="width: 100%; max-height: 21rem; overflow: auto;">
                    <table class="w-full text-sm text-left w-full" id="tabla">
                        <thead class="text-xs text-gray-100 uppercase bg-gray-50 dark:bg-gray-900">
                            <tr>
                                <th scope="col" class="px-6 text-center py-3">
                                    id
                                </th>
                                <th scope="col" class="px-6 text-center py-3">
                                    Modelo
                                </th>
                                <th scope="col" class="px-6 text-center py-3">
                                    Tipo
                                </th>
                                <th scope="col" class="px-6 text-center py-3">
                                    Ubicación
                                </th>
                                <th scope="col" class="px-6 text-center py-3">
                                    Capacidad
                                </th>
                                <th scope="col" class="px-6 text-center py-3">
                                    Opciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tablaSalon">
                        </tbody>
                    </table>
                    </div>
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <p id="msgCant" class="px-6 text-center py-3 text-gray-900 dark:text-white"> <span id="cantidad">...</span> de <span id="posibles">...</span></p>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

   



<script src="js/app.js"></script>
<script src="js/controlSalon.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
